<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China delicacy</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Akshar&family=Alegreya&family=Inconsolata&family=Inter:wght@800&family=Jost:wght@500&family=Kadwa:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <img class="logo" src="../images/logo.png" srcset="../images/logo.png 1x, ../images/logo@2.png 2x" alt="logo">
        <h1 class="logo__text">китайська кухня</h1>
    </header>
    <div class="hotbar">
        <div class="hotbar__box">
            <button class="hotbar__btn">
                <svg class="hotbar__icon">
                    <use href="../images/symbol-defs.svg#burger-button"></use>
                </svg>
            </button>
            <a class="hotbar__address" href="https://goo.gl/maps/gHGynM52fc8eHZaC8">Аркадія сіті 59/1</a>
        </div>
        <a class="hotbar__tel" href="tel:+380637685788">+380 (63) 768 57 88</a>
    </div>
    <main>
        <section class="map">
            <h1 class="map__title">МИ ЗНАХОДИМОСЯ ТУТ</h1>
            <iframe class="map__gps"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d476.2343463640308!2d30.765446139362318!3d46.4285117694159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40c6351bf6fc2b37%3A0xb7a6d3c1d923446b!2sChina%20Delicacy!5e0!3m2!1sru!2sua!4v1690284527312!5m2!1sru!2sua"
                width="180" height="145" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="menu">
            <h1 class="menu__title">меню</h1>
            <a href="">
                <div class="menu__box">
                    <img class="menu__img" src="../images/china-food.jpg"
                        srcset="../images/china-food.jpg 1x, ../images/china-food@2x.jpg 2x" alt="china-food">
                    <p class="menu__text">КИТАЙСЬКА КУХНЯ</p>
                </div>
            </a>
            <a href="">
                <div class="menu__box">
                    <img class="menu__img" src="../images/sushi.jpg"
                        srcset="../images/sushi.jpg 1x, ../images/sushi@2x.jpg 2x" alt="sushi">
                    <p class="menu__text">СУШІ</p>
                </div>
            </a>
        </section>
    </main>
    <footer>
        <div>
            <h1>China delicacy</h1>
            <p>Ресторан китайської кухні</p>
        </div>
        <div>
            <p>ЛАСКОВО ПРОСИМО У НАШ</p>
            <a href="">
                <svg>
                    <use href="../images/symbol-defs.svg#icon-instagram">
                    </use>
                </svg>
            </a>
            <p>INSTAGRAM</p>
        </div>
    </footer>
    <div>
        <button>
            <svg class="">
                <use href="../images/symbol-defs.svg#cross"></use>
            </svg>
        </button>
        <div>
            <p>КИТАЙСЬКА КУХНЯ</p>
        </div>
        <div>
            <p>СУШІ</p>
        </div>
    </div>
</body>

</html>
